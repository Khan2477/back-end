<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Awareness Web Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page Header -->
  <header>
    <h1>Social Web Application</h1>
  </header>

  <!-- Welcome message -->
  <div id="welcomeMessage" style="text-align:center; margin:10px; font-weight:bold;">
    <!-- sáº½ Ä‘Æ°á»£c cáº­p nháº­t báº±ng JS -->
  </div>

  <!-- Main Container -->
  <div class="main-container">

    <!-- Left: Login -->
    <div class="card" id="loginSection">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
    </div>

    <!-- Right: Registration -->
    <div class="card" id="registerSection">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username">
      <input type="email" id="regEmail" placeholder="Email"> <!-- ðŸ‘ˆ thÃªm input email -->
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="registerUser()">Register</button>
    </div>

    <!-- Logout -->
    <div id="logoutSection" style="text-align:center; margin-top:20px;">
      <button onclick="logoutUser()">Logout</button>
    </div>

  </div>

  <!-- Project Overview Section -->
  <div id="overview">
    <h2>Project Overview</h2>
    <p>This social awareness platform is overseen by an admin, focuses on environmental causes, and does not involve politics.</p>
    <div id="flipPosts" class="flip-posts"></div>
  </div>

  <!-- Campaign Section -->
  <div id="campaignSection">
    <h2>Post a Campaign</h2>
    <input type="text" id="campaignTitle" placeholder="Campaign Title">
    <textarea id="campaignDescription" placeholder="Campaign Description"></textarea>
    <button onclick="createCampaign()">Create Campaign</button>
  </div>

  <!-- Campaign List -->
  <div id="campaignList">
    <h2>All Campaigns</h2>
    <ul id="campaigns"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
